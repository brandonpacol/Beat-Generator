<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Beat Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<style>
    .drop-area {
        height: 100px;
    }

    .faded {
        pointer-events: none;
        color: lightgray;
    }
</style>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="#">Random Beat Generator</a>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-2 offset-md-5 col-sm-4 offset-sm-4">
                <div class="form-floating">
                    <select class="form-select" id="bpm-select">
                      <option value ="90">90</option>
                      <option value="100">100</option>
                      <option value="120">120</option>
                      <option value="130">130</option>
                      <option value="140" selected>140</option>
                      <option value="150">150</option>
                      <option value="160">160</option>
                      <option value="170">170</option>
                      <option value="180">180</option>
                    </select>
                    <label for="bpm-select">Tempo</label>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 text-center">
        <div class="row mb-2" id="options">
            <div class="col-sm-4 d-flex flex-column mb-2">
                <select name="kick" id="kicks" class="drum-select form-select-sm mb-1">
                    <option value="custom">Custom</option>
                </select>
                <div id="kick-drop" class="drop-area d-flex justify-content-center flex-column border rounded mb-1">
                    <input class="form-control form-control-sm mb-1" id="kick-file" drum="kick" type="file" name="filename" accept="audio/wav,audio/mp3" style="display: none;" required>
                    <h5>Upload Kick</h5>
                    <p>Click or drag and drop to upload</p>
                </div>
                <a href="" download="kick.midi" id="kick-midi-download" class="btn btn-secondary btn-sm">Kick Midi</a>
            </div>
            <div class="col-sm-4 d-flex flex-column mb-2">
                <select name="snare" id="snares" class="drum-select form-select-sm mb-1">
                    <option value="custom">Custom</option>
                </select>
                <div id="snare-drop" class="drop-area d-flex justify-content-center flex-column border rounded mb-1">
                    <input class="form-control form-control-sm mb-1" id="snare-file" drum="snare" type="file" name="filename" accept="audio/wav,audio/mp3" style="display: none;" required>
                    <h5>Upload Snare</h5>
                    <p>Click or drag and drop to upload</p>
                </div>
                <a href="" download="snare.midi" id="snare-midi-download" class="btn btn-secondary btn-sm">Snare Midi</a>
            </div>
            <div class="col-sm-4 d-flex flex-column mb-2">
                <select name="hat" id="hats" class="drum-select form-select-sm mb-1">
                    <option value="custom">Custom</option>
                </select>
                <div id="hat-drop" class="drop-area d-flex justify-content-center flex-column border rounded mb-1">
                    <input class="form-control form-control-sm mb-1" id="hat-file" drum="hat" type="file" name="filename" accept="audio/wav,audio/mp3" style="display: none;" required>
                    <h5>Upload Hat</h5>
                    <p>Click or drag and drop to upload</p>
                </div>
                <a href="" download="hat.midi" id="hat-midi-download" class="btn btn-secondary btn-sm">Hat Midi</a>
            </div>
            <div class="mb-2">
                <a href="" download="drum.midi" id="all-midi-download" class="btn btn-secondary btn-sm">Download All Midi</a>
                <button type="button" id="generate-beat" class="btn btn-outline-primary btn-sm col mx-auto">Generate Beat</button>
            </div>
        </div>

        <button type="button" id="play" class="btn btn-primary">Play</button>
        <button type="button" id="stop" class="btn btn-danger" disabled>Stop</button>
    </div>

    <footer class="mt-auto text-center">
        <p><small>Created by Brandon Pacol</small></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.44/Tone.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
