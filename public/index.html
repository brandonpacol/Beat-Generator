<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Beat Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="#">Random Beat Generator</a>
    </nav>

    <div class="container mt-3 text-center">
        <div class="row mb-2" id="options">
            <div class="col-sm-4 d-flex flex-column mb-2">
                <select name="kicks" id="kicks" class="form-select-sm mb-1">
                    <option value="custom">Custom</option>
                </select>
                <form class="file-upload-form">
                    <input class="form-control form-control-sm mb-1" id="kick-file" type="file" name="filename" accept="audio/mp3,audio/wav" required>
                    <button type="submit" id="kick-upload" class="w-100 btn btn-outline-primary btn-sm mb-1" disabled>Upload</button>
                </form> 
                <a href="" id="kick-midi-download" class="btn btn-secondary btn-sm">Kick Midi</a>
            </div>
            <div class="col-sm-4 d-flex flex-column mb-2">
                <select name="snares" id="snares" class="form-select-sm mb-1">
                    <option value="custom">Custom</option>
                </select>
                <form class="file-upload-form">
                    <input class="form-control form-control-sm mb-1" id="snare-file" type="file" name="filename" required>
                    <button type="submit" id="snare-upload" class="w-100 btn btn-outline-primary btn-sm mb-1" disabled>Upload</button>
                </form> 
                <a href="midis/snares/snare.midi" id="snare-midi-download" class="btn btn-secondary btn-sm">Snare Midi</a>
            </div>
            <div class="col-sm-4 d-flex flex-column mb-2">
                <select name="hats" id="hats" class="form-select-sm mb-1">
                    <option value="custom">Custom</option>
                </select>
                <form class="file-upload-form">
                    <input class="form-control form-control-sm mb-1" id="hat-file" type="file" name="filename" required>
                    <button type="submit" id="hat-upload" class="w-100 btn btn-outline-primary btn-sm mb-1" disabled>Upload</button>
                </form> 
                <a href="" id="hat-midi-download" class="btn btn-secondary btn-sm">Hat Midi</a>
            </div>
            <div class="mb-2">
                <button type="button" id="set-samples" class="btn btn-danger btn-sm col mx-auto">Set Samples</button>
                <button type="button" id="generate-beat" class="btn btn-outline-primary btn-sm col mx-auto">Generate Beat</button>
            </div>
        </div>

        <button type="button" id="play" class="btn btn-primary" disabled>Play</button>
    </div>

    <!-- <form>
        <input type="file" required/>
        <input type="submit" value="Upload"/>
    </form> -->

    <footer class="mt-auto text-center">
        <p><small>Created by Brandon Pacol</small></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.44/Tone.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
